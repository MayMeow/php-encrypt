# Tags
.run-on-do-docker: &run-on-do-docker
  tags:
    - digitalocean
    - docker

.before-script: &before-script
  before_script:
    - composer -V
    - composer self-update
    - composer install --no-ansi --no-interaction --no-progress --no-scripts

phpunit test:
  image: maymeow/php-ci-cd
  <<: *run-on-do-docker
  <<: *before-script
  stage: ðŸ§ª test
  script:
    - phpunit --coverage-text --colors=never

deploy:
  <<: *run-on-do-docker
  image: alpine
  stage: ðŸš€ deploy
  only:
    - tags
  script:
    - apk add curl
    - 'curl --header "Job-Token: $CI_JOB_TOKEN" --data tag=$CI_COMMIT_REF_NAME "https://gitlab.hsoww.net/api/v4/projects/$CI_PROJECT_ID/packages/composer"'

pages:
  <<: *run-on-do-docker
  image: pkg.cloud.themaymeow.com/ci/hugo:v0.80.0-extended
  stage: ðŸ“ƒ docs
  script:
    - cd ./docs
    - hugo --gc --minify
  artifacts:
    paths:
      - docs/public
  allow_failure: true
